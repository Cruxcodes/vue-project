<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div v-show="showDiv">This div tag can be hidden</div>
      <p>{{message}}</p>

      <div>
        <p>{{cart.length}}</p>
      </div>
      <div class="activities">
        <div v-for="x in afterSchoolActivity">
          <p>Subject: {{x.subject}}</p>
          <p>Location: {{x.location}}</p>
          <p>Price: Â£ {{x.price}}</p>
          <p>Spaces: {{x.spaces}}</p>
          <button v-show="x.spaces > 0" v-on:click="addToCart(x)">
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!",
          showDiv: false,
          showButton: true,
          afterSchoolActivity: [
            {
              id: 1,
              subject: "Maths",
              location: "London",
              price: 100,
              spaces: 5,
            },
            {
              id: 2,
              subject: "Maths",
              location: "London",
              price: 100,
              spaces: 5,
            },
            {
              id: 3,
              subject: "Maths",
              location: "London",
              price: 100,
              spaces: 5,
            },
            {
              id: 4,
              subject: "Maths",
              location: "London",
              price: 100,
              spaces: 5,
            },
            {
              id: 5,
              subject: "Maths",
              location: "London",
              price: 100,
              spaces: 5,
            },
          ],
          cart: [],
        },
         methods: {
          addToCart(lesson) {
            if (this.cart.length == 0) {
              this.cart.push(lesson);
            } else {
              for (let i = 0; i < this.cart.length; i++) {
                if (this.cart[i].id == lesson.id) {
                //   this.cart[i].spaces++;
                  console.log(this.cart[i].id);
                  console.log(this.cart[i].spaces);
                }else{
                console.log("this is nothing");
                }
              }
            }
            --lesson.spaces;
          },
        },
      });
    </script>
  </body>
</html>
